<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="tutorial.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="age">age</label>
        <input
          type="number"
          class="form-control"
          id="age"
          required
          [(ngModel)]="tutorial.age"
          name="age"
        />
      </div>
      <div class="form-group">
        <label for="score">score</label>
        <input
          type="number"
          class="form-control"
          id="score"
          required
          [(ngModel)]="tutorial.score"
          name="score"
        />
      </div>

      <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>User was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTutorial()">Add</button>
    </div>
  </div>
</div>
